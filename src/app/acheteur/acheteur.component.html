<div class="container">
    <div class="form-container">
            <form>
            <!-- Checkbox for Personne physique / morale -->
            <div class="row mb-3">
                <div class="col d-flex align-items-center">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="personnePhysique" checked>
                        <label class="form-check-label" for="personnePhysique">Personne physique</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="personneMorale">
                        <label class="form-check-label" for="personneMorale">Personne morale</label>
                    </div>
                </div>
            </div>

            <!-- Type Identité and Numero Identité -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="typeIdentite" class="form-label">Type Identité</label>
                    <select class="form-select" id="typeIdentite">
                        <option selected>Choisir...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="numeroIdentite" class="form-label">Numéro Identité</label>
                    <input type="text" class="form-control" id="numeroIdentite" placeholder="XXXXXX">
                </div>
                <div class="col-md-1 d-flex align-items-end">
            
                    <button type="button " class="btn btn-success">
                        <i class="bi bi-search"></i>
                      </button>
                </div>
            </div>

            <!-- Personal Information Section -->
            <div class="bordered-section">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="XXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="nomArabe" class="form-label">Nom Arabe</label>
                        <input type="text" class="form-control" id="nomArabe" placeholder="XXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="form-label">Province</label>
                        <select class="form-select" id="province">
                            <option selected>Choisir...</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="XXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="prenomArabe" class="form-label">Prénom Arabe</label>
                        <input type="text" class="form-control" id="prenomArabe" placeholder="XXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="adresseArabe" class="form-label">Adresse Arabe</label>
                        <input type="text" class="form-control" id="adresseArabe" placeholder="XXXXXX">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="numeroTel" class="form-label">Numéro Tel</label>
                        <input type="text" class="form-control" id="numeroTel" placeholder="XXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse" placeholder="XXXXXX">
                    </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="XXXXXX">
                        </div>
                </div>

              

                <!-- Add Button -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline btn-primary">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Enregistrer Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
